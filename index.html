<!DOCTYPE html>
<!-- ICS2O-Unit3-04-HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8"
    <meta name="description" content="Fahrenheit and Celsius, with JavaScript">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kenny Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="canonical" href="https://Kenny-Le-281.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <!---None blocking for Lighthouse report -->
    <!---https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"     onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"></noscript>
    <link rel="stylesheet" href="./css/style.css">
    <title>Converting Fahrenheit to Celsius</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Converting Fahrenheit to Celsius</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/thermometer-temperature-svgrepo-com.svg" alt="Fahrenheit to Celsius" width="30%" height="auto" />
        <h4>Formula for Converting Fahrenheit to Celsius</h4>
        <h5>℃ = (℉ − 32) × 5 / 9</h5>
        <h4>Please input the Fahrenheit (℉):</h4>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step=".01" id="fahrenheit">
            <label class="mdl-textfield__label" for="fahrenheit">Fahrenheit:</label>
            <span class="mdl-textfield__error">Too many decimals</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="convert()">
          Convert
        </button>
        <br>
        <br>
        <p>
          <div id="answers">
            <div id="celsius"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
